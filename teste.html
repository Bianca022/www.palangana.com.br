<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.slide{
  width: 100%;
  height: 50vh;
  align-items: center;
  animation-duration:15s ;
}
.wall{
  display: none;
  width: 100%;
  height: 100%;
  transition: 2s;
}
.wall h1{
    color: aliceblue;
    text-align: center;
    padding: 5%;
    margin: 0%;
}
.icon-flexa1{
  float: left;
  margin: 3%;
  margin-top: 10%;
}
.icon-flexa2::before{
    transition: 2s;
}
.icon-flexa2{
  float: right;
  margin: 3%;
  margin-top: 10%;
}
.wall-1{
    background: linear-gradient(45deg, #024226e3, #5eb990dc) 0 0 / 1000% no-repeat,url(assets/img/lanchas.png) 0 0 / cover no-repeat;
    background-size:100% ;
}
.wall-2{
    background: linear-gradient(45deg, #024226e3, #5eb990dc) 0 0 / 1000% no-repeat,url(assets/img/ambiental.png) 0 0 / cover no-repeat;
    background-size:100% ;
}
.wall-3{
    background: linear-gradient(45deg, #024226e3, #5eb990dc) 0 0 / 1000% no-repeat,url(assets/img/lanchas.png) 0 0 / cover no-repeat;
    background-size:100% ;
}
.wall-4{
    background: linear-gradient(45deg, #024226e3, #5eb990dc) 0 0 / 1000% no-repeat,url(assets/img/posto.jpg) 0 0 / cover no-repeat;
    background-size:100% ;
}
.wall-5{
    background: linear-gradient(45deg, #024226e3, #5eb990dc) 0 0 / 1000% no-repeat,url(assets/img/ambiental.png) 0 0 / cover no-repeat;
    background-size:100% ;
}
/* Corzinha de fundo para diferenciar */
.wall-1{ background-color: #f00; }
.wall-2{ background-color: #0f0; }
.wall-3{ background-color: #00f; }
.wall-4{ background-color: rgb(123, 123, 126); }
.wall-5{ background-color: rgb(172, 66, 158); }
 
.wall:target{
  display: block;
}
    </style>
</head>
<body>
   
    <div class="slide">
        <div class="wall wall-1" id="wall-1">
          <a href="#wall-3"><img src="assets/icon/icone flexa2.png" width="20" class="icon-flexa1"></a>
          <a href="#wall-2"><img src="assets/icon/icone flexa.png" width="20"  class="icon-flexa2"></a>
          <h1>Carrocel numero - 1</h1>
        </div>
        
        <div class="wall wall-2" id="wall-2">
          <a href="#wall-1"><img src="assets/icon/icone flexa2.png" width="20" class="icon-flexa1"></a>
          <a href="#wall-3"><img src="assets/icon/icone flexa.png" width="20" class="icon-flexa2"></a>
          <h1>Carrocel numero - 2</h1>
        </div>

        <div class="wall wall-3" id="wall-3">
            <a href="#wall-2"><img src="assets/icon/icone flexa2.png" width="20" class="icon-flexa1"></a>
            <a href="#wall-4"><img src="assets/icon/icone flexa.png" width="20" class="icon-flexa2"></a>
            <h1>Carrocel numero - 3</h1>
          </div>
        
        <div class="wall wall-4" id="wall-4">
            <a href="#wall-3"><img src="assets/icon/icone flexa2.png" width="20" class="icon-flexa1"></a>
            <a href="#wall-5"><img src="assets/icon/icone flexa.png" width="20" class="icon-flexa2"></a>
            <h1>Carrocel numero - 4</h1>
          </div>

        <div class="wall wall-5" id="wall-5">
          <a href="#wall-4"><img src="assets/icon/icone flexa2.png" width="20" class="icon-flexa1"></a>
          <a href="#wall-1"><img src="assets/icon/icone flexa.png" width="20" class="icon-flexa2"></a>
          <h1>Carrocel numero - 5</h1>
        </div>
      </div>

      <script>

window.location = "#wall-1";

      </script>
</body>
</html>
